<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
         <input type="text" id="result" class="input" placeholder="00">
        

        <div class="btns">
       <div class="firstLayer">
        <button onclick="clearValue()">AC</button>
        <button onclick="clearDeleteValue()">DEL</button>
        <button  onclick="appendValue('%')">%</button>
        <button  onclick="appendValue('/')">/</button>
       </div>
       <div class="secondLayer">
         <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')" >8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">*</button>
       </div>
       <div class="thirdLayer">
         <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">-</button>
       </div>
       <div class="fourthLayer">
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')"> 2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>
       </div>
       <div class="fifthLayer">
        <button onclick="appendValue('0')" class="orange">0</button>
        <button onclick="appendValue('.')" class="orange">.</button>
        <button onclick="appendValue('**')" class="orange">**</button>
        <button onclick=" calculateResult()" class="orange">=</button>
    
       </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
